<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FLOOD-XML Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    html, body { 
      height: 100%; margin: 0; 
      font-family: 'Inter', 'Segoe UI', -apple-system, sans-serif; 
      overflow: hidden; font-size: 14px; 
      background: #f8f9fa;
    }
    #map { height: 100%; width: 100%; z-index: 1; background: #e3f2fd; }

    .left-controls { 
      position: absolute; top: 20px; left: 20px; z-index: 1100; 
      display: flex; flex-direction: column; gap: 12px; width: 380px; 
    }
    
    .topbar, .legend, .stats-card { 
      background: rgba(255, 255, 255, 0.98); 
      backdrop-filter: blur(10px);
      padding: 20px; border-radius: 12px; 
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      border: 1px solid rgba(0,0,0,0.06);
    }
    
    .brand {
      font-size: 20px; font-weight: 800;
      background: linear-gradient(135deg, #1976d2 0%, #0d47a1 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      margin-bottom: 16px; padding-bottom: 12px; border-bottom: 3px solid #1976d2;
    }

    select, button { 
      width: 100%; padding: 10px; border-radius: 8px; 
      border: 1.5px solid #e0e0e0; font-family: inherit; font-weight: 500;
    }
    
    button {
      background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
      color: white; border: none; cursor: pointer;
    }

    .sidebar { 
      position: absolute; top: 20px; right: 20px; z-index: 1100; 
      background: white; width: 380px; max-height: calc(100% - 360px); 
      border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      display: flex; flex-direction: column;
    }

    .bottom-panel { 
      position: absolute; bottom: 20px; left: 420px; right: 420px;
      z-index: 1100; background: white; height: 300px; 
      border-radius: 12px; padding: 20px; box-shadow: 0 -4px 24px rgba(0,0,0,0.15);
    }

    .hidden { display: none !important; }
    .stat-val { font-size: 20px; font-weight: 700; color: #1565c0; }
    .swatch { width: 30px; height: 18px; border-radius: 4px; border: 1px solid rgba(0,0,0,0.1); }
    .legend-row { display: flex; align-items: center; gap: 10px; margin: 5px 0; font-size: 12px; }
  </style>
</head>
<body>

<div id="map"></div>

<div class="left-controls">
  <div class="topbar">
    <div class="brand">üåä FLOOD-XML PORTAL</div>
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
      <div>
        <label style="font-size:10px; font-weight:700; color:#666;">AI MODEL</label>
        <select id="modelSelect">
          <option value="ensemble">üìä Ensemble (median)</option>
          <option value="lm_USD">üìà MLR (Linear)</option>
          <option value="rf_USD">üå≤ Random Forest</option>
          <option value="xgb_USD">‚ö° XGBoost</option>
          <option value="svr_USD">üéØ SVR</option>
          <option value="brnn_USD">üß† BRNN</option>
          <option value="knn_USD">üîç KNN</option>
        </select>
      </div>
      <div>
        <label style="font-size:10px; font-weight:700; color:#666;">YEAR</label>
        <select id="yearSelect"></select>
      </div>
    </div>
    <div style="margin-top:12px; display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
      <button id="dlCountry">üì• CSV</button>
      <button id="clearBtn" style="background: #e53935;">üîÑ Reset</button>
    </div>
  </div>

  <div id="legend" class="legend">
    <label style="font-weight:700; font-size:12px; display:block; margin-bottom:10px;">Annual Damage (USD)</label>
    <div id="legendItems"></div>
  </div>

  <div id="statsBox" class="stats-card hidden">
    <div id="countryStats"></div>
  </div>
</div>

<div id="sidebar" class="sidebar hidden">
  <div style="padding:20px; overflow-y:auto;">
    <div id="countryName" style="font-size:22px; font-weight:800; margin-bottom:15px;">Country</div>
    <div id="eventsList"></div>
  </div>
</div>

<div id="bottomPanel" class="bottom-panel hidden">
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
    <div style="font-weight:700;">üìà Historical Annual Damage (Log Scale)</div>
    <button id="savePng" style="width:auto; padding:5px 15px; font-size:12px; background:#43a047;">Export PNG</button>
  </div>
  <div style="height:210px;"><canvas id="tsChart"></canvas></div>
</div>

<script>
  const BINS = [0, 1e6, 1e7, 1e8, 1e9, 1e10, 1e11];
  const COLORS = ["#d4c300", "#e6a300", "#f77f00", "#d62828", "#9d0208", "#6a040f", "#370617", "#03071e"];
  const BASE_MODELS = ["lm_USD", "rf_USD", "xgb_USD", "svr_USD", "brnn_USD", "knn_USD"];
  
  // Comprehensive mapping for France and major regions
  const NAME_TO_ISO = { 
    "usa": "USA", "united states": "USA", "uk": "GBR", "united kingdom": "GBR",
    "russia": "RUS", "vietnam": "VNM", "south korea": "KOR", "france": "FRA",
    "brazil": "BRA", "china": "CHN", "india": "IND", "germany": "DEU"
  };

  let fullData = [], countriesGeo, eventsByIso = new Map(), years = [], chart, selectedIso = null;
  let eventMarkers = L.layerGroup();
  const el = id => document.getElementById(id);
  
  const map = L.map('map').setView([20, 0], 2);
  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
  eventMarkers.addTo(map);

  const formatUSD = n => n ? new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', notation: 'compact' }).format(n) : "$0";

  function getStats(rowOrArray) {
    const vals = Array.isArray(rowOrArray) ? rowOrArray.map(r => BASE_MODELS.map(m => parseFloat(r[m]) || 0)).flat() : BASE_MODELS.map(m => parseFloat(rowOrArray[m]) || 0);
    const sorted = vals.sort((a,b) => a-b);
    return { min: sorted[0] || 0, max: sorted[sorted.length-1] || 0, med: sorted[Math.floor(sorted.length/2)] || 0 };
  }

  async function init() {
    const [geoRes, csvRes] = await Promise.all([
      fetch('./data/countries.geojson'), 
      fetch('./data/DFO21_damages_wt_EMDAT21.csv')
    ]);
    countriesGeo = await geoRes.json();
    const csvText = await csvRes.text();
    fullData = Papa.parse(csvText, { header: true, skipEmptyLines: true }).data;

    fullData.forEach(row => {
      const y = parseInt(row.Began?.split('/')[0]);
      if (!y || !row.country) return;
      years.push(y);
      
      const cleanName = row.country.toLowerCase().trim();
      let iso = NAME_TO_ISO[cleanName];

      if (!iso) {
        const feat = countriesGeo.features.find(f => 
          f.properties.ADMIN?.toLowerCase() === cleanName || 
          f.properties.NAME?.toLowerCase() === cleanName ||
          f.properties.ISO_A3 === row.country.toUpperCase()
        );
        iso = feat ? (feat.properties.ISO_A3 || feat.properties.ADM0_A3) : null;
      }

      if (iso && iso !== "-99") {
        if (!eventsByIso.has(iso)) eventsByIso.set(iso, { name: row.country, events: [], annual: {} });
        const entry = eventsByIso.get(iso);
        entry.events.push(row);
        if (!entry.annual[y]) entry.annual[y] = [];
        entry.annual[y].push(row);
      }
    });

    years = [...new Set(years)].sort();
    years.forEach(y => el('yearSelect').add(new Option(y, y)));
    el('yearSelect').value = years[years.length - 1];
    
    renderLegend(); 
    updateMap();
  }

  function updateMap() {
    if (window.gLayer) map.removeLayer(window.gLayer);
    const yr = parseInt(el('yearSelect').value), mod = el('modelSelect').value;

    window.gLayer = L.geoJson(countriesGeo, {
      style: f => {
        const iso = f.properties.ISO_A3 || f.properties.ADM0_A3 || NAME_TO_ISO[f.properties.ADMIN?.toLowerCase()];
        const rows = eventsByIso.get(iso)?.annual[yr] || [];
        let val = (rows.length > 0) ? (mod === 'ensemble' ? rows.reduce((s,r) => s + getStats(r).med, 0) : rows.reduce((s,r) => s + (parseFloat(r[mod])||0), 0)) : 0;
        return { fillColor: getColor(val), weight: 0.8, color: '#fff', fillOpacity: 0.8 };
      },
      onEachFeature: (f, l) => {
        l.on('click', () => {
          selectedIso = f.properties.ISO_A3 || f.properties.ADM0_A3 || NAME_TO_ISO[f.properties.ADMIN?.toLowerCase()];
          if (!eventsByIso.has(selectedIso)) return;
          el('sidebar').classList.remove('hidden');
          el('bottomPanel').classList.remove('hidden');
          el('statsBox').classList.remove('hidden');
          el('countryName').textContent = f.properties.ADMIN || f.properties.NAME;
          refreshUI();
        });
      }
    }).addTo(map);
  }

  function getColor(v) {
    if (!v || v <= 0) return "#eceff1";
    for (let i = BINS.length-1; i>=0; i--) if (v >= BINS[i]) return COLORS[i];
    return COLORS[0];
  }

  function renderLegend() {
    el('legendItems').innerHTML = BINS.map((b,i)=> `
      <div class="legend-row">
        <div class="swatch" style="background:${COLORS[i]}"></div>
        <span>${BINS[i+1] ? formatUSD(b)+' ‚Äì '+formatUSD(BINS[i+1]) : '> '+formatUSD(b)}</span>
      </div>`).join('') + `<div class="legend-row"><div class="swatch" style="background:#eceff1"></div><span>No Data</span></div>`;
  }

  function refreshUI() {
    const entry = eventsByIso.get(selectedIso), mod = el('modelSelect').value;
    eventMarkers.clearLayers();

    const chartData = years.map(y => {
      const rs = entry.annual[y] || [];
      return rs.reduce((s, r) => s + (mod === 'ensemble' ? getStats(r).med : (parseFloat(r[mod]) || 0)), 0);
    });

    if (chart) chart.destroy();
    chart = new Chart(el('tsChart'), {
      type: 'bar',
      data: { labels: years, datasets: [{ data: chartData, backgroundColor: '#1976d2', barThickness: 4 }] },
      options: { maintainAspectRatio: false, scales: { y: { type: 'logarithmic', min: 1e5, ticks: { callback: v => formatUSD(v) } } }, plugins: { legend: { display: false } } }
    });

    el('eventsList').innerHTML = entry.events.slice(-10).map(e => `
      <div style="padding:10px; border:1px solid #eee; border-radius:8px; margin-bottom:10px;">
        <b>${e.MainCause}</b><br><small>${e.Began} | Deaths: ${e.dead || 0}</small>
      </div>`).join('');
    
    el('countryStats').innerHTML = `<div class="stat-val">${entry.events.length}</div><small>TOTAL EVENTS</small>`;
  }

  el('modelSelect').onchange = () => { updateMap(); if(selectedIso) refreshUI(); };
  el('yearSelect').onchange = updateMap;
  el('clearBtn').onclick = () => location.reload();
  
  init();
</script>
</body>
</html>
